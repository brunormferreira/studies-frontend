<h3>Top Beers</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let beer of beers"
    class="col-1-4"
    routerLink="/detail/{{beer.id}}" routerLinkActive="router-link-active" >
    <div class="module">
      <h4><b class="badge">{{beer.type}}</b></h4>
      <p>{{beer.brand}}</p>
    </div>
  </a>
</div>
