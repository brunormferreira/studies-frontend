<h2>My Beers</h2>
<div class="beers">

  <div class="card"
    *ngFor="let beer of beers"
    [class.selected]="beer === selectedBeer"
    (click)="onSelect(beer)">
    <!-- <img src="..." alt="Avatar" style="width:100%"> -->
    <div class="container">
      <h4><b class="badge">{{beer.type}}</b></h4>
      <p>{{beer.brand}}</p>
    </div>
  </div>

</div>

<app-beers-detail [beer]="selectedBeer"></app-beers-detail>
